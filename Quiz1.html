<!DOCTYPE html>
<html>
    <head>
        <title>Practice</title>
        <style>
            table, tr, th, td{
                border: 1px solid black;
            }
            th{
                font-size: large solid;
            }
        </style>
    </head>
    <body>

        <form action="/action_page.php" method="get">
            <label>Search Registration</label>

            <input list="browser" name="names" id="names"/>
            <datalist id="browser">
                <option value="Keziah">
                <option value="Millicent">
                <option value="Rivera">
            </datalist>

            <input type="button" value="Search"/><hr>

            <table>
                <tr>
                <td colspan="2" align="center">
                <thead><h1>User Registration</h1></thead>
                </td>
                </tr>
                <tr>
                    <th>ID number</th>
                    <td><input type="text" maxlength="11" required/></td>
                </tr>
                <tr>
                    <th>Full Name</th>
                    <td><input type="text" required/></td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td><input type="email" required/></td>
                </tr>
                <tr>
                    <th>Gender</th>
                    <td>
                        <input type="radio" name="sex" value="Male">Male<br/>
                        <input type="radio" name="sex" value="Female">Female<br/>
                    </td>
                </tr>
                <tr>
                    <th>Birthdate</th>
                    <td><input type="date" required max="2000-06-28"><br/></td>
                </tr>
                <tr>
                    <th>Campus</th>
                    <td>
                    <select id="campus" required>
                            <option value="--Select Campus--">--Select Campus--</option>
                            <option value="Urdaneta City">Urdaneta City</option>
                            <option value="Alaminos City">Alaminos City</option>
                            <option value="Lingayen">Lingayen</option>
                    </select>
                    </td>
                </tr>
                <tr>
                    <th>Adress</th>
                    <td>
                        <textarea rows="20" cols="5" required></textarea>
                    </td>
                </tr>
                <tr>
                    <th>Phone number</th>
                    <td><input type="number" maxlength="11" required></td>
                </tr>
                <tr>
                    <th colspan="2" align="left">
                        <input type="submit" value="Submit"/>
                    </th>
                </tr>
            </table>
        </form>
    </body>
</html>
</DOCTYPE>
